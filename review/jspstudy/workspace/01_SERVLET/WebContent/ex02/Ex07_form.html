<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>폼 요소를 서버로 보내기</h3>
	<form method="get">
		
		<input type = "radio" name = "choice" id="choice1" value="yes">
		<label for="choice1">예</label>
		<input type = "radio" name = "choice" id="choice2" value="no">
		<label for="choice2">아니오</label><br/>
		
		<input type="checkbox" name ="interest" id="interest1" value="game">
		<label for="interest1">게임</label>
		<input type="checkbox" name ="interest" id="interest2" value="book">
		<label for="interest2">책</label>
		<input type="checkbox" name ="interest" id="interest3" value="travel">
		<label for="interest3">여행</label>
		
		<select name="alpha">
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
		</select><br/>
		
		<select name="hangul" multiple>
			<option value="가">가</option>
			<option value="나">나</option>
			<option value="다">다</option>
		</select>
		
		<input type="text" list="romans" name="roman" />
		<datalist id="romans">
			<option value = "i"/>
			<option value = "ii"/>
		</datalist><br/>
		
		주소1 <input type="text" name="address"/><br/>
		주소2 <input type="text" name="address"/><br/>
				
		<input type="hidden" name="invisible" value="투명인간"/>
		
		<textarea rows="3" cols="50" name="memo"></textarea><br/><br/>
		
		<input type="button" value="전송" onclick="fn_send(this.form)"/>
		
	</form>
	
	<script type="text/javascript">
		function fn_send(f) {
			f.action = '/01_SERVLET/Ex07_form';
			f.submit();
		}
	</script>

</body>
</html>
