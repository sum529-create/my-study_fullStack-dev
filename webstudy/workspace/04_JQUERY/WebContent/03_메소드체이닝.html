<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script type="text/javascript">
	
	// 페이지 로드 이벤트
	$(document).ready(function () {
		
		// JavaScript
		// 객체 선택 -> style -> css속성[color]
		// 선택.style.color = 'red';
		// 선택.style.textDecoration = "none";
		
		
		/* setter로 사용 */
		// jQuery
		// 1. 개별로 설정
		$('a').css('color', 'red');
		$('a').css('text-decoration', 'none');
		
		// 2. 객체로 설정
		$('a').css({'color':'red', 'text-decoration':'none'});
		
		// 3. 체이닝으로 설정
		$('a').css('color', 'red').css('text-decoration', 'none');
		
		
		// 값을 가져오는 getter
		var color = $('a').css('color');
		var deco = $('a').css('text-decoration')
		alert(color + ', ' + desc);
	});
	
</script>
</head>
<body>
	
	<div>
		<ul>
			<li><a>메일</a></li>
			<li><a>카페</a></li>
			<li><a>밴드</a></li>
			<li><a>지도</a></li>
		</ul>
	</div>
	
</body>
</html>
