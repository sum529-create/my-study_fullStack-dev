<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* 
		box-shadow: 박스 그림자
		1. box-shadow: x방향 y방향 색상
		2. box-shadow: x방향 y방향 blur-radius 색상 (blur-radius:그림자의 테두리 흐림 정도)
		3. box-shadow: x방향 y방량 blur-radius spread-radius 색상 (spread-radius: 그림자의 펼침 정도, 그림자 크기)
	 */
	 .shadow-box{
	 	width:100px;
	 	height: 50px;
	 	border: 1px solid black;
	 }
	 #box1{
	 	box-shadow: 20px 5px gray;
	 }
	 #box2{
	 	box-shadow: 20px 5px 2px gray;
	 }
	 #box3{
	 	box-shadow: 20px 5px 2px 10px gray;
	 }
</style>
</head>
<body>
	<div id="box1" class="shadow-box">BOX1</div><br/>
	<div id="box2" class="shadow-box">BOX2</div><br/>
	<div id="box3" class="shadow-box">BOX3</div><br/>
</body>
</html>
