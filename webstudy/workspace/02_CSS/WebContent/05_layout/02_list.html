<head>
<meta charset="UTF-8">

<style type="text/css">

	/* ul과 li 태그는 모두 블록레벨 태그이다. */

/* 	
	ul {
		list-style-type: none;	/* none, disc(속찬원), circle(빈원), square(검은사각형) */
		background: yellow;

	}
	
	ul > li{
		background: orange;
		margin-bottom:20px;
	} 
*/
	
	/* 
		ol태그의 list-style-type
		1. decimal: 1, 2, 3, ... 
		2. decimal-leading-zero: 01, 02, 03, ...
		3. lower-roman: 그리스 소문자
		4. upper-roman: 그리스 대문자
		5. lower-alpha: 알파벳 소문자
		6. upper-alpha: 알파벳 대문자
		7. none
	 */

	body > ol {
		list-style-type: upper-alpha;
	}
	ol > li:nth-of-type(2) > ol{
		list-style-type: lower-alpha;
	}
	ol > li:nth-of-type(4) > ol{
		list-style-type: decimal-leading-zero;
	}
	
</style>
</head>
<body>

	<h3>순서가 없는 목록</h3>
	<ul>
		<li>JAVA</li>
		<li>ORACLE</li>
		<li>HTML</li>

	</ul>
