<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		box-sizing:border-box;
	}
	ul{
		list-style-type: none;
		padding: 0px;
		/* 수평레이아웃
			1. 부모 태그에 display : flex;
			display : flex;
		 */
		 /* 
		 	2. 부모 태그에 overflow: hidden;
		 		자식 태그에 float: left;
		  */
		overflow: hidden;
		background-color: #333;
	}
	li{
		float:left
	}
	li a{
		display:block;
		width:100px;
		padding: 14px 16px;
		text-align: center;
		text-decoration: none;
		color:white;
	}
	li a:hover{
		background: red;
	}
	.dropbtn-content{
		display:none;
		position:absolute;		/* 배경 제거하고, absolute 대상만 나타남 */
		background: #f9f9f9;
		width:160px;
		box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
	}
	
	.dropbtn-content a{
		padding:12px 16px;
		text-align:left;
		color:black;
		width:100%;
		/* 이미 li a 에서 처리되었다. 
		display:block;
		text-decoration: none;*/
	}
	
	.dropbtn-content a:hover{
		background: #f1f1f1;
	}
	.dropdown:hover .dropbtn-content{
		display: block;
	}
</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
		<li class = "dropdown">
			<a href="#" class="dropbtn">Dropdown</a>
			<div class="dropbtn-content">
				<a href=#>Link1</a>
				<a href=#>Link2</a>
				<a href=#>Link3</a>
			</div>
		</li>
	</ul>
</body>
</html>
