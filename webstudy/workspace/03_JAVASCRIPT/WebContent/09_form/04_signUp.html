<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{
		border :1px solid black;
		margin: 2px auto;
	}
	input[type="button"], input[type="reset"]{
		display:inline;
		margin: 2px auto;
	}
	#reg{
		text-align: center;	
	}
	.result{
		font-size: 2px;
	}
</style>
<script src="../assets/script/signUp.js" type="text/javascript"></script>
</head>
<body>
	<h3 id="reg">회원가입</h3>
	
	<form method="post">
	
		<label for="id">아이디</label><br/>
		<input type="text" name="id" id="id" onkeyup="fn_idCheck(this.form)" />
		<div id="id-result"></div>
		<br/><br/>
		
		<label for="pw">비밀번호</label><br/>
		<input type="password" name="pw" id="pw" onkeyup="fn_pwCheck(this.form)" />
		<div id="pw-result"></div>
		<br/><br/>
		
		<label for="pw2">비밀번호확인</label><br/>
		<input type="password" name="pw2" id="pw2" onkeyup="fn_pwCheck2(this.form)" />
		<div id="pw-result2"></div>
		<br/><br/>
		
		<label for="email">이메일</label><br/>
		<input type="text" name="email" id="email" onkeyup="fn_emailCheck(this.form)" />
		<div id="email-result"></div>
		<br/><br/>

		<label>모바일</label><br/>
		<select name="mobile1" id="mobile1">
			<option value="010">010</option>
			<option value="011">011</option>
			<option value="016">016</option>
			<option value="019">019</option>
		</select>
		- <input type="text" name="mobile2" size="5" onkeyup="fn_mobile2Check(this.form)" />
		- <input type="text" name="mobile3" size="5" onkeyup="fn_mobile3Check(this.form)" />
		<input type="hidden" name="mobile" />
		<br/><br/><br/>
	
		<label for="personal-id1">주민등록번호</label><br/>
		<input type="text" name="personal-id1" id="personal-id1" size="8" />
		- <input type="password" name="personal-id2" size="8" />
		<input type="button" value="검증" onclick="fn_personalIdCheck(this.form)" />
		<div id="personal-id-result"></div>
		<br/>
		
		<input type="text" name="year" size="4" readonly />년 
		<input type="text" name="month" size="4" readonly />월 
		<input type="text" name="day" size="4" readonly />일
		<br/>
		
		<input type="radio" name="gender" value="m" id="male" /> 
		<label for="male">남자</label>
		<input type="radio" name="gender" value="f" id="female" /> 
		<label for="female">여자</label>
		<br/><br/>

		<input type="button" value="회원가입" onclick="fn_signUp(this.form)" />
		<input type="reset" value="다시작성" />

	</form>

</body>
</html>
