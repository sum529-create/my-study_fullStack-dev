<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		box-sizing: border-box; /* slide는 계속 700px */
	}

	.slide{
		width:700px;
		margin:auto;
		border: 1px solid black;
		background : black;
		text-align: center;
	}
	.image-box{
		padding : 10px;
		
	}
	#image{
		max-width:100%;		/* 최대 너비는 부모 기준 100% */
		height: 430px;
	}
	.nav{
		display:flex;
		width: 120px;
		margin:auto;
		padding-bottom : 10px;
	}
	#prev{
		width:40px;
		height:40px;	/* 너비 높이를 prev.png 이미지와 동일하게 맞춤 */
		background :url(../assets/images/prev.png);
	}
	#next{
		width:40px;
		height:40px;	/* 너비 높이를 prev.png 이미지와 동일하게 맞춤 */
		background :url(../assets/images/next.png);
	}
	#paging{
		width:80px;
		height:40px;
		line-height:40px;
		color:white;
	}
</style>
<script type="text/javascript">
	onload = function () {
		var images = ['flower1.jpg', 'flower2.jpg', 'flower3.jpg', 'flower4.jpg', 'flower5.jpg'];
		var current_page = 0;
		
		function fn_paging() {
			var paging = document.getElementById('paging');
			paging.textContent = (current_page + 1) + ' / ' + (images.length);
		}
		
		function changeImage(n) {
			if(current_page + n >= 0 && current_page + n < images.length){
				current_page += n;
				var image = document.getElementById('image');
				image.setAttribute('src', '../assets/images/' + images[current_page]);
				fn_paging();
			}
		}
		
		fn_paging();	// 로드된 화면 첫 페이지 번호가 나타나도록 호출
		
		var prev = document.getElementById('prev');
		var next = document.getElementById('next');
		prev.addEventListener('click', function () {
			changeImage(-1);
		});
		next.addEventListener('click', function () {
			changeImage(1);
		});
	}
</script>
</head>
<body>
	<div class="slide">
		<div class="image-box">
			<img id="image" src="../assets/images/flower1.jpg"/>
		</div>
		<div class="nav">
			<div id = "prev"></div>
			<div id="paging"></div>
			<div id="next"></div>
		</div>
	</div>
</body>
</html>
