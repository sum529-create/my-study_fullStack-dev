<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		익명 함수
		
		1. 이름이 없는 함수이다.
		2. 굳이 이름이 필요 없는 경우에 사용된다.
			1) 함수를 다른 함수로 전달하는 경우
			2) 여러 코드를 단순하게 묶는 경우
		3. 변수에 저장해야만 호출할 수 있다.
		4. '함수 정의'가 반드시 '함수 호출'보다 먼저 코드로 작성되어야 한다.
			(익명 함수의 정의는 선언적 함수 정의처럼 먼저 해석되지 않는다.)
		5. 익명 '함수 정의' 방법
			1) 일반 익명 함수
			function (매개변수){
				함수본문
				return 값;
			}
			2) 화살표 함수
			(매개변수) => {
				함수본문
				return 값;
			}
	*/
	
	
	// 1. 익명 함수 정의: 익명 함수 정의만으로는 실행되지 않는다. 호출이 필요하다.
/* 	function () {
		console.log('hello');
	} */
			
	// 2. 익명 함수를 호출하려면 변수가 필요하다.
	// 1) 익명 함수 정의
	var view = function () {
		console.log('HELLO');
	}
	// 2) 익명 함수 호출
	view();
	
	// 3. 익명 함수를 인수로 사용할 수 있다.
	// 1) 선언적 함수 정의
	function myInfo(mySpec) {
		mySpec();	// mySpec 함수 호출(myInfo 함수로 전달되는 인수는 '함수'이다.)
	}
	
	// 2) 선언적 함수 myInfo 호출
	// 전달하는 인수는 함수여야 한다.
	myInfo(function() {
		console.log('키: 165.6, 몸무게: 55.5');
	});
	
	myInfo(()=> {
		console.log('키: 200.6, 몸무게: 100.5');
	});
	
	// 4. 익명 함수는 먼저 호출할 수 없다.
	// 반드시 정의를 먼저 해야 한다.
	// 1) 익명 함수 호출
	printName('홍길동');
	
	// 2) 익명 함수 정의 (변수에 저장)
	var printName = function (name) {
		console.log(name);
	}
	
</script>
</head>
<body>

</body>
</html>
