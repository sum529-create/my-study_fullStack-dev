	// 5초 타이머 (5 -> 4 -> 3 -> 2 -> 1 -> '펑')
	
	// 1) setTimeout 함수를 이용한 반복 (재귀호출) [원래 한번만 하는 애들]
	var count = 5;
	(function timer() {
		setTimeout(function(){
			if(count == 0){
				document.write('펑!');
				return;	// return값이 없을 시 함수 종료, 함수의 종료
			}
			document.write(count-- + '&nbsp;');
			timer();	// timer 함수 내부에서 timer 함수를 호출하는 재귀호출
		}, 1000);
	})();
