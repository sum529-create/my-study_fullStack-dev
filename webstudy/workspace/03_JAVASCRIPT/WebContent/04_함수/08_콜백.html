<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	/* 
		콜백(callback)
		
		1. 함수의 매개변수로 전달하는 함수이다.
		2. 매개변수를 함수처럼 사용한다.
	*/

	// 콜백에서는 주로 익명 함수가 사용된다.
	
	// 1) 함수 정의
	function myInfo(mySpec) {
		mySpec();	
	}
	
	// 2) 함수 호출 (익명 함수를 myInfo() 함수에 전달)
	myInfo(function(){
		console.log('나는 일반 익명함수 콜백이다.');
	});
	myInfo(()=>{
		console.log('나는 화살표 함수 콜백이다.');
	});
	
	// 문제.
	// 1. 콘솔 창에 'Hello JavaScript'를 출력하는 함수
	// 2. 1번 함수를 n번 호출할 수 있는 함수
	
	function hello(ntimes, n) {
		for(var a=0; a<n; a++){
			ntimes();
		}
	}
	
	hello(function() {
		console.log('Hello JavaScript');
	}, 5);
	
</script>
</head>
<body>

</body>
</html>
